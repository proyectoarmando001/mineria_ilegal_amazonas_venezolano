<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>Mineria Ilegal Amazonas Venezolano</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
        <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .airfield {
            background-image: url('./img/airport.png');
            background-size: cover;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        } 
        .mining {
            background-image: url('./static/img/cross.png');
            background-size: cover;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }                
        </style>
    </head>
    <body>
        <div id='map'></div>

        <script>

            mapboxgl.accessToken = 'pk.eyJ1IjoicHJveWVjdG9hcm1hbmRvMDAxIiwiYSI6ImNrdzUzazR4Z2JybmczMXExdTB3c2tnajMifQ.eR2yKfE2e7GMMU8jYWKZCw';            

            const mapbox_styles = [
                'mapbox://styles/proyectoarmando001/ckw53t8m302cu14lgymvw6234',
                'mapbox://styles/mapbox/satellite-v9'
            ]    

            
            zm = 6
            zm_min = 2
            const map = new mapboxgl.Map({
                container: 'map',
                style: mapbox_styles[0],
                center: [-64.3203141, 6.0137088],                
                zoom: zm
            }); 
            
            // Add zoom and rotation controls to the map.
            map.addControl(new mapboxgl.NavigationControl()); 
            
            // Add fullscreen control
            map.addControl(new mapboxgl.FullscreenControl());                                  

            map.on('load', () => {

                map.addSource('boundaries', {
                    type: 'geojson',
                    data: 'data/BolivarAmazonas.geojson'
                });
                map.addLayer({
                        'id': 'boundaries',
                        'type': 'fill',
                        'source': 'boundaries', // reference the data source
                        'layout': {},
                        'paint': {
                            'fill-color': 'green', // blue color fill
                            'fill-opacity': 0.1
                    }
                });
                map.addLayer({
                        'id': 'boundaries_',
                        'type': 'line',
                        'source': 'boundaries',
                        'layout': {},
                        'paint': {
                            'line-color': 'white',
                            'line-width': 1
                    }
                });    
                
                // All data 
                // Add a dynamic source.
                map.addSource('mines', {
                    type: 'geojson',
                    data: 'data/all_data.geojson'
                }); 
                
                map.addLayer({
                    'id': 'poly-fill',
                    'type': 'fill',
                    'source': 'mines',
                    'minzoom': 0,
                    'maxzoom': 22,
                    'layout': {},
                    'paint': {
                        'fill-color': 'red',
                        'fill-opacity': 0.1
                    }
                });   
                
                map.addLayer({
                    'id': 'poly-line',
                    'type': 'line',
                    'source': 'mines',
                    'layout': {},
                    'paint': {
                        'line-color': 'red',
                        'line-opacity': 1,
                        'line-width': 10
                    }
                });                



                // Add a dynamic source.
                map.addSource('air', {
                    type: 'geojson',
                    data: 'https://gist.githubusercontent.com/crishernandezmaps/8990bcb9b5c4599aeb1b825852109439/raw/c6ee6acf3f3a57cbdee7dce949280ff44ecf5d16/airfields.geojson'
                });

                // Add a circle layer
                map.addLayer({
                    'id': 'air',
                    'type': 'circle',
                    'source': 'air',
                    'paint': {
                    'circle-color': 'rgba(0,0,0,0)',
                    'circle-radius': 10,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': 'tomato'
                    }
                });                
            
                // Center the map on the coordinates of any clicked circle from the 'circle' layer.
                map.on('click', 'air', (e) => {
                    map.flyTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: 15               
                    });
                });
                
                // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
                map.on('mouseenter', 'air', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                
                // Change it back to a pointer when it leaves.
                map.on('mouseleave', 'air', () => {
                    map.getCanvas().style.cursor = '';
                });

                // Center the map on the coordinates of any clicked circle from the 'circle' layer.
                map.on('click', 'points', (e) => {
                    map.flyTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: 15               
                    });
                });
                
                // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
                map.on('mouseenter', 'points', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                
                // Change it back to a pointer when it leaves.
                map.on('mouseleave', 'points', () => {
                    map.getCanvas().style.cursor = '';
                });                
            });    
            
            // AIRFIELDS //
            const airfields = 'https://gist.githubusercontent.com/crishernandezmaps/8990bcb9b5c4599aeb1b825852109439/raw/47e5f49a1069e175db4cdf69e25c89086a84ab79/pistas_aterrizaje.geojson'        
            d3.json(airfields, function(error, airports) {
                // add markers to map
                for (const { geometry, properties } of airports.features) {
                    // create a HTML element for each feature
                    const el = document.createElement('div');
                    el.className = 'airfield';

                    // make a marker for each feature and add to the map
                    new mapboxgl.Marker(el).setLngLat(geometry.coordinates).addTo(map);
                }   
            });              
               
        </script>        
    </body>
</html>
